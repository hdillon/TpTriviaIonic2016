<ion-view view-title="Historial Respuestas">
  <ion-content>
  <div class="Frm animated bounceInLeft">
<center>
 <table style="width:100%" id="t01">
  <tr>
    <th>USUARIO: {{username}}</th>
  </tr>
</center>

 <table style="width:100%" id="t01">
  <tr>
    <th>PREGUNTA</th>
    <th>RESPUESTA</th> 
    <th>CORRECTA</th>
  </tr>
  <tr ng-repeat="datos in datosFBArray" ng-show="datos.usuario == username && datos.usuario != 'NOLOGUEADO'">
    <td>{{datos.pregunta}}</td>
    <td>{{datos.respuesta}}</td> 
    <td>{{datos.escorrecta == true ? "SI" : "NO"}}</td>
  
  </tr>
</table>

  </div>
  </ion-content>
</ion-view>
