<ion-view view-title="Trivia" class="center">
  <ion-content>

<center ng-show="showComenzar">
  <div class="Frm animated bounceInLeft">
    <button class="boton2" ng-click="getPregunta()">
      Comenzar
    </button>
  </div>  
</center> 
<div ng-show = "showPregunta">
<br><br>
<br><br>
  <center>
    <div class="preguntas">
    {{datosFB.preguntas[random].descripcion}}
    </div>
  </center>
<br><br>
<br><br>

<button class="button button-block button-positive" ng-class="{'button-balanced': btnOp1Estado == 'correcto', 'button-assertive': btnOp1Estado == 'incorrecto'}" ng-repeat="opcion in datosFB"  ng-click="setResultado('btnOp1', datosFB.preguntas[random].rtas[0].correcta)">
  {{datosFB.preguntas[random].rtas[0].rta}}
</button>

<button class="button button-block button-positive" ng-class="{'button-balanced': btnOp2Estado == 'correcto', 'button-assertive': btnOp2Estado == 'incorrecto'}" ng-repeat="opcion in datosFB"  ng-click="setResultado('btnOp2', datosFB.preguntas[random].rtas[1].correcta)">
  {{datosFB.preguntas[random].rtas[1].rta}}
</button>

<button class="button button-block button-positive" ng-class="{'button-balanced': btnOp3Estado == 'correcto', 'button-assertive': btnOp3Estado == 'incorrecto'}" ng-repeat="opcion in datosFB"  ng-click="setResultado('btnOp3', datosFB.preguntas[random].rtas[2].correcta)">
  {{datosFB.preguntas[random].rtas[2].rta}}
</button>
</div>

  </ion-content>
</ion-view>
